<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CommuteMate - Login</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #e6f0fa;
      font-family: 'Segoe UI', Arial, sans-serif;
    }

    /* Phone Frame */
    .phone {
      width: 360px;
      height: 700px;
      background: #fff;
      border-radius: 40px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.25);
      position: relative;
      overflow: hidden;
      border: 8px solid #222;
    }

    /* Top Notch */
    .notch {
      width: 180px;
      height: 30px;
      background: #222;
      border-bottom-left-radius: 15px;
      border-bottom-right-radius: 15px;
      margin: 0 auto;
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
    }

    /* Screen */
    .screen {
      padding: 60px 25px 20px 25px; /* space for notch */
      height: 100%;
      background: linear-gradient(160deg, #ffffff, #dbeafe, #93c5fd);
      color: #1e3a8a;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    /* Logo */
    .logo {
      width: 110px;
      height: 110px;
      margin-bottom: 25px;
      border-radius: 50%;
      background: white;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
    }

    .logo img {
      width: 100%;
      height: auto;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 10px;
      font-weight: 700;
      color: #1d4ed8;
    }

    p {
      font-size: 14px;
      margin-bottom: 30px;
      color: #334155;
    }

    /* Input fields */
    .input-group {
      width: 85%;  /* mas maliit para may breathing space */
      margin-bottom: 16px;
      display: flex;
      justify-content: center;
    }

    input {
      width: 100%;
      padding: 12px 14px;
      border: 1.5px solid #93c5fd;
      border-radius: 20px;
      outline: none;
      font-size: 14px;
      transition: 0.25s;
      box-sizing: border-box; /* FIX */
    }

    input:focus {
      border-color: #1d4ed8;
      box-shadow: 0 0 6px rgba(29,78,216,0.3);
    }

    .btn {
      background: #1d4ed8;
      color: white;
      padding: 14px 28px;
      border-radius: 30px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.25s;
      text-decoration: none;
      display: inline-block;
      box-shadow: 0 4px 10px rgba(29,78,216,0.3);
      margin-top: 5px;
    }

    .btn:hover {
      background: #2563eb;
      transform: translateY(-2px);
      box-shadow: 0 6px 14px rgba(29,78,216,0.4);
    }

    .extra-links {
      margin-top: 20px;
      font-size: 13px;
      color: #334155;
    }

    .extra-links a {
      color: #1d4ed8;
      text-decoration: none;
      font-weight: 500;
    }

    .extra-links a:hover {
      text-decoration: underline;
    }

    /* Home bar */
    .home-bar {
      width: 100px;
      height: 5px;
      background: #cbd5e1;
      border-radius: 5px;
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
    }
  </style>
</head>
<body>
  <div class="phone">
    <div class="notch"></div>
    <div class="screen">
      <!-- Logo -->
      <div class="logo">
        <img src="commutematelogo.png" alt="CommuteMate Logo">
      </div>

      <h1>Log In</h1>
      <p>Welcome back! Please enter your details to continue.</p>

      <div class="input-group">
        <input type="text" placeholder="Email or Username">
      </div>
      <div class="input-group">
        <input type="password" placeholder="Password">
      </div>

      <a href="#" class="btn">Log In</a>

      <div class="extra-links">
        <p><a href="#">Forgot Password?</a></p>
        <p>Donâ€™t have an account? <a href="#">Sign Up</a></p>
      </div>
    </div>
    <div class="home-bar"></div>
  </div>
</body>
</html>
